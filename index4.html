
<!DOCTYPE html>
<html lang="en">
<head></head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Profile Card</title>
<style>
  :root {
    --primary-color: #4a90e2;
    --secondary-color: #50e3c2;
    --bg-color: #f0f4f8;
    --text-color: #333;
    --card-bg: white;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--bg-color);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .profile-card {
    background-color: var(--card-bg);
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    width: 320px;
    padding: 2rem;
    text-align: center;
    transition: transform 0.3s ease;
  }
  .profile-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
  }
  .avatar {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid var(--secondary-color);
    margin-bottom: 1rem;
    transition: border-color 0.3s ease;
  }
  .profile-card:hover .avatar {
    border-color: var(--primary-color);
  }
  h2 {
    margin: 0.5rem 0;
    font-weight: 700;
    color: var(--primary-color);
  }
  p {
    color: var(--text-color);
    margin: 0.5rem 0 1.5rem;
    line-height: 1.4;
  }
  .social-links {
    display: flex;
    justify-content: center;
    gap: 1rem;
  }
  .social-links a {
    color: var(--primary-color);
    font-size: 1.5rem;
    text-decoration: none;
    transition: color 0.3s ease;
  }
  .social-links a:hover {
    color: var(--secondary-color);
  }
</style>
</head>
<body>
  <article class="profile-card">
    <img src="https://tse1.mm.bing.net/th?id=OIP.nUC4V84QBvq_p0KuQIRJlQHaJ-&pid=Api&P=0&h=180" alt="Profile Picture" class="avatar" />
    <h2>john canady</h2>
    <p>Frontend developer passionate about creating beautiful and modern websites with clean code.</p>
    <div class="social-links" aria-label="social links">
      <a href="https://twitter.com/janedoe" target="_blank" rel="noopener noreferrer" aria-label="Twitter">&#x1F426;</a>
      <a href="https://github.com/janedoe" target="_blank" rel="noopener noreferrer" aria-label="GitHub">&#x1F5C3;</a>
      <a href="https://linkedin.com/in/janedoe" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">&#x260E;</a>
    </div>
  </article>
</body>
</html>
